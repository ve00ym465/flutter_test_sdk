version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.2-stable.tar.xz
        - tar xf flutter_linux_3.19.2-stable.tar.xz
        - echo 'export PATH=$PWD/flutter/bin:$PATH' >> ~/.bashrc
        - source ~/.bashrc
        - flutter doctor
        - flutter pub get
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .pub-cache
